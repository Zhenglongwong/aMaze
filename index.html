<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aMaze</title>
  </head>
  <body>
    <div class="container">
    <div>
      <h2>aMAZE</h2>
      <h3 id="obj"></h3>
      <h3 id="timer"></h3>
    </div>
    <div id="app"></div>
    <div id="action-btns">
      <button class='action-btn' id="selectStart">Choose Start - A</button>
      <button class='action-btn' id="selectEnd">Create Objective - S</button>
      <button class='action-btn' id="draw">Draw - D</button>
      <button class='action-btn' id="delete">Delete - F</button>
      <button class='action-btn' id="start">Start Game</button>
      <button class='action-btn' id="reset">Empty Board</button>
      <button class='action-btn' id="edit">Enter Edit Mode</button>
      <button class='action-btn' id="instructions">Instructions</button>
      <button class='action-btn' id="save">Save Current Maze</button>
      <button class='action-btn' id="deleteMaze">Delete a Maze</button>
    </div>
    <div id="maze-btns">
      <button class='maze-btn' id="maze1">Maze 1</button>
      <button class='maze-btn' id="maze2">Maze 2</button>
    </div>
   </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
